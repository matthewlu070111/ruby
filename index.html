<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatthewLu070111</title>
</head>
<body>
    <script>
        var type=navigator.appName 
        if (type=="Netscape") 
            var lang = navigator.language 
        else 
            var lang = navigator.userLanguage 

        //cut down to first 2 chars of country code 
        var lang = lang.substr(0,5).toLowerCase() 

        // 日语
        if (lang == "ja") 
            window.location.replace("https://matthewlu070111.github.io/ruby/jp.html") 

        // 简体中文
        else if (lang == "zh-cn") 
            window.location.replace("https://matthewlu070111.github.io/ruby/zh_CN.html") 
        else if (lang == "zh-sg") 
            window.location.replace("https://matthewlu070111.github.io/ruby/zh_CN.html") 

        // 繁体中文
        else if (lang == "zh-hk") 
            window.location.replace("https://matthewlu070111.github.io/ruby/zh_TW.html") 
        else if (lang == "zh-mo") 
            window.location.replace("https://matthewlu070111.github.io/ruby/zh_TW.html") 
        else if (lang == "zh-tw") 
            window.location.replace("https://matthewlu070111.github.io/ruby/zh_TW.html") 

        // 除上面所列的语言
        else 
            window.location.replace("https://matthewlu070111.github.io/ruby/en_us.html")
    </script>
</body>
</html>
